<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>장애접수 {$r_type_name} 확인</h1>
        <h2 class="msg">
            아래의 정보로 장애접수를 {$r_type_name}하시겠습니까?<br>
        </h2>
        <fieldset class="form_field">
            <ul class="ul_confirm">
                {$data_row}
            </ul>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w30 submit_request" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="disability_confirm">장애접수 {$r_type_name}</button>
            <button type="button" class="kwd-item cancel w30 cancel_request" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
        </div>
    </div>
</div>
