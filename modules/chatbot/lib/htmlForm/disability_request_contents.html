<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>장애증상 입력</h1>
        <h2 class="msg">
            휴대폰 번호는 내역조회 시 인증에 사용되오니 정확한 정보를 입력해주시기 바랍니다.
        </h2>
        <fieldset class="form_field">
            <div class="input_area_wrap">
                <div class="input_area no_label input_text mt10">
                    <div>
                        <textarea name="ucontent" rows="8" style="line-height:1.2em;">{$ucontent}</textarea>
                    </div>
                </div>

                <div class="btn_wrap mt10">
                    <button type="button" class="kwd-item w30 submit_request" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="contents">다음</button>
                    <button type="button" class="kwd-item w30 cancel cancel_request" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
