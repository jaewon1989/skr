<div class="cb-chatting-form onda">
    <div class="bot_form onda">
        <h1>체크인/체크아웃 선택</h1>
        <h2 class="msg">체크인, 체크아웃 날짜를 선택해주세요.</h2>
        <fieldset class="form_field">
            <div class="reserve_date datepicker-here"></div>
            <input type="hidden" name="reserve_date" value="" />
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item cancel cancel_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
            <button type="button" class="kwd-item submit_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="date">확인</button>            
        </div>
    </div>
</div>
