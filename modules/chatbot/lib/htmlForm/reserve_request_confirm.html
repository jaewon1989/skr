<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>예약 {$r_type_name} 확인</h1>
        <h2 class="msg">
            아래의 정보로 예약을 {$r_type_name}하시겠습니까?<br>
            <span class="orange">[예약 {$r_type_name}] 버튼을 클릭해주세요.</span>
        </h2>
        <fieldset class="form_field">
            <ul class="ul_confirm">
                {$data_row}
            </ul>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w30 submit_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="confirm">예약 {$r_type_name}</button>
            <button type="button" class="kwd-item cancel w30 cancel_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
        </div>
    </div>
</div>
