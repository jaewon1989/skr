<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>장애 접수 확인</h1>
        <h2 class="msg">아래의 정보로 접수되어 있습니다.</h2>
        <fieldset class="form_field">
            <ul class="ul_confirm">
                {$data_row}
            </ul>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w40 submit_request" data-hform="{$hform_type}" data-action="modify" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="start">장애접수 변경</button>
            <button type="button" class="kwd-item cancel w40 cancel_request" data-hform="{$hform_type}" data-action="cancel" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">장애접수 취소</button>
        </div>
    </div>
</div>
