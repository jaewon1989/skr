<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>의사 선택</h1>
        <fieldset class="form_field">
            <ul class="reserve_doctor ul_button three">
                {$data_row}
            </ul>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w30 submit_reserve {$submit_disp}" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="doctor">다음</button>
            <button type="button" class="kwd-item cancel w30 cancel_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
        </div>
    </div>
</div>
