<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>예약일/시간 선택</h1>
        <fieldset class="form_field">
            <div class="reserve_date datepicker-here"></div>
            <input type="hidden" name="reserve_date" value="" />
        </fieldset>
        <fieldset class="form_field">
            <div class="reserve_time_wrap">
                {$data_row}
            </div>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w30 submit_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="date">확인</button>
            <button type="button" class="kwd-item cancel w30 cancel_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
        </div>
    </div>
</div>
