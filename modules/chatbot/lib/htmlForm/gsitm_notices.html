<div class="cb-chatting-form cb-form-start">
    <div class="cb-chatting-received {$category}">
        <div class="cb-layout">
            <div class="cb-left">
                <div class="cb-chatting-sender" style="background-image:url({$bot_avatar_src});"></div>
            </div>
            <div class="cb-right">
                <div class="cb-chatting-info">
                    <span class="cb-chatting-name">{$bot_name}</span>
                    <span class="cb-chatting-date-side">{$date}</span>
                </div>
                <div class="cb-chatting-balloon">
                    <p>
                        {$response}
                    </p>  
                </div>
            </div>
        </div>
    </div>
    
    <div class="bot_form gsitm">
        <input type="hidden" name="ntpageall" value="{$gsitm_ntpageall}" />
        <input type="hidden" name="ntpage" value="{$gsitm_ntpage}" />
        <ul class="ul_list_card">
            {$gsitm_req_list}
        </ul>
        <div class="btn_wrap">
            <button type="button" class="kwd-item more submit_more {$gsitm_more_class}" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-listtype="{$gsitm_listtype}" data-page="{$gsitm_page}" data-pageall="{$gsitm_pageall}">더보기</button>
        </div>
    </div>
</div>
