<div class="cb-chatting-form">
    <div class="bot_form">
        <h1>패키지 선택</h1>
        <h2 class="msg">
            해당 객실의 패키지와 투숙인원을 입력해주세요.
            <span class="capacity">{$min_capacity}인 기준, 최대 {$max_capacity}명</span></span>
        </h2>
        <fieldset class="form_field">
            <ul class="ul_button one">
                {$data_row}
            </ul>
        </fieldset>
        <div class="btn_wrap">
            <button type="button" class="kwd-item w30 submit_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="package">확인</button>
            <button type="button" class="kwd-item cancel w30 cancel_reserve" data-hform="{$hform_type}" data-action="{$action}" data-category="{$category_type}" data-lastchat="{$last_chat}" data-step="cancel">취소</button>
        </div>
    </div>
</div>
