<tr data-role="multiMenuContextList-row" data-order="{$contextOrder}">
	<td class="multiMenuContextName">
		<div>
			<span class="multiMenuContext-mark">$</span>
			<input name="multiMenuContextName[]" class="context-input" placeholder="{$callContext} 변수명" value="{$contextName}" data-role="input-nodeContextName"/>
	    </div>
	    <div>
	    	<input name="multiMenuContextValue[]" class="context-input" placeholder="{$callContext} 값" value="{$contextValue}"/>
	    </div>
	</td>
	<td class="contextAction" data-role="multiMenuContext-action">
		<span class="context-delBtn" data-role="del-multiMenuContextRow" data-order="{$contextOrder}" data-groupid="{$group_id}" data-itemid="{$item_id}">
            <i class="fa fa-minus-circle" aria-hidden="true"></i> 
        </span>	
        {$addBtn}	
	</td>
</tr>
