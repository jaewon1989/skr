<script src="{$url_layout}/_js/chart.min.js"></script>
<canvas id="chart-gender"></canvas>
<script>
// 성별 유입수 
var ctx2 = document.getElementById("chart-gender");
var myChart = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: ["남성","여성" ],
        datasets: [
           {
              data: [{$gender_data}],
              backgroundColor: [
                  "#36A2EB",
                  "#FF6384",
                  
              ],
              hoverBackgroundColor: [
                  "#36A2EB",
                  "#FF6384",              
              ]
            }
        ]
    }

});
</script>
