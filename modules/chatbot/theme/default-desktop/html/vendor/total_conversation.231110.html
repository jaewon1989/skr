<canvas id="chart-conversation" style="height:100%;width:100%;"></canvas>
<script>
// 기간별 유입수 
var ctx2 = document.getElementById("chart-conversation");
ctx2.height = 80;
var gigan_data = {
    labels: [{$page_date}],
    datasets: [
        {
            label: "전체 대화",
            fill: false,
            backgroundColor: "#218eff",
            borderColor: "#218eff",
            data: [{$page_data}],
        },
        {
            label: "Fallback",
            fill: false,
            backgroundColor: "#ec7208",
            borderColor: "#ec7208",
            data: [{$fall_data}],
        }
    ]
};
var myChart = new Chart(ctx2, {
    type: 'line',
    data: gigan_data,
    options: {
        title: {display:false},
        tooltip: {mode: 'index', intersect: false},
        hover: {mode: 'nearest', intersect: true},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
