<canvas id="chart-conversation" style="height:100%;width:100%;"></canvas>
<script>
// 기간별 유입수 
var ctx2 = document.getElementById("chart-conversation");
//ctx2.height = 80;
var gigan_data = {
    labels: [{$page_date}],
    datasets: [
        {
            label: "전체 대화",
            fill: false,
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgb(75, 192, 192)",
            data: [{$page_data}],
            tension:0.5
        },
        {
            label: "Fallback",
            fill: false,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgb(54, 162, 235)",
            data: [{$fall_data}],
            tension:0.5
        }
    ]
};

var myChart = new Chart(ctx2, {
    type: 'bar',
    data: gigan_data,
    options: {
        animations: {
            tension: {
                duration: 1000,
                easing: 'linear',
                from: 1,
                to: 0.5,
                loop: false
            }
        },
        title: {display:false},
        tooltip: {mode: 'index', intersect: false},
        hover: {mode: 'nearest', intersect: true},
        scales: {
            y: {
                beginAtZero: true
            }
        },
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            title: {
                display: true,
                text: '대화 현황 그래프'
            },
            legend: {
                position: "top",
                align: "end",
                labels: {
                    boxWidth: 12
                }
            }
        }
    }
});

</script>
