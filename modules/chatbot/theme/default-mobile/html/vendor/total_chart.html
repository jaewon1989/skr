<script src="{$url_layout}/_js/chart.min.js"></script>
<canvas id="chart-total" style="height:100%;width:100%;"></canvas>
<script>
// 기간별 유입수 
var ctx1 = document.getElementById("chart-total");
var gigan_data = {
    labels: [{$page_date}],
    datasets: [
        {
            label: "Access Bot",
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [{$page_data}],
            spanGaps: true,
        }
    ]
};
var myChart = new Chart(ctx1, {
    type: 'line',
    data: gigan_data,
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
