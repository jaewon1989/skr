<section class="cb-list-slidelane">

        <div class="cb-list-slidelane-header cb-cell-layout">

                <h3 class="cb-list-slidelane-category">{$cat_name}</h3>
            </div>
            <div class="cb-cell cb-cell-right">
                <a href="{$more_link}" data-control="push" data-transition="fade">더보기</a>

            </div>
        </div>            
    </div>
</section>
