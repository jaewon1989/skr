<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" data-role="addBotModal-title">{$botTypeName} 추가하기</h4>
        </div>
        <div class="modal-body">
            <form id="botForm">
                <input type="hidden" name="vendor" value="{$vendor}" />
                <input type="hidden" name="uid" value="" />
                <input type="hidden" name="mod" value="suAdm" />
                <input type="hidden" name="bottype" value="{$botType}" />
                <input type="hidden" name="roleType" value="{$role}" />
                <input type="hidden" name="add_method" value="new" />

                <div class="form-group row">
                    <label class="col-md-3 control-label">추가방식</label>
                    <div class="col-md-9">
                        <div class="radio-list">
                            <label class="radio-inline">
                                <input type="radio" name="_add_method" value="new" checked > 신규
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="_add_method" value="local"> 로컬 복사
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="_add_method" value="copy"> 원격 복사
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 로컬 복사 시작 -->
                <div class="form-group row b_local" data-role="localServer-wrapper" style="display:none;">
                    <label class="col-md-3 control-label">벤더선택</label>
                    <div class="col-md-9">
                        <select name="localVendor" class="form-control">
                            <option value="">벤더 선택</option>
                            <option value="1">SK AICC</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row b_local" data-role="localBotSelect-wrapper" style="display:none;">
                    <label class="col-md-3 control-label">선택</label>
                    <div class="col-md-9">
                        <select name="localBot" class="form-control" data-role="localBotList-wrapper">
                        </select>
                    </div>
                </div>
                <!-- 로컬 복사 끝 -->

                <!-- 원격 복사 시작 -->
                <div class="form-group row b_remote" data-role="remoteServer-wrapper" style="display:none;">
                    <label class="col-md-3 control-label">서버선택</label>
                    <div class="col-md-9">
                        <select name="remoteServer" class="form-control">
                            <option value="">서버 선택</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row b_remote" data-role="remoteDBSelect-wrapper" style="display:none;">
                    <label class="col-md-3 control-label">선택</label>
                    <div class="col-md-9">
                        <select name="remoteDB" class="form-control" data-role="remoteDBList-wrapper">
                        </select>
                    </div>
                </div>

                <div class="form-group row b_remote" data-role="remoteBotSelect-wrapper" style="display:none;">
                    <label class="col-md-3 control-label">선택</label>
                    <div class="col-md-9">
                        <select name="remoteBot" class="form-control" data-role="remoteBotList-wrapper">
                        </select>
                    </div>
                </div>
                <!-- 원격 복사 끝 -->

                <div data-role="dsbj-wrapper">
                    <div class="form-group row">
                        <label class="col-md-3 control-label">{$botTypeName}명</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="form-group row" id="callDiv">
                        <label class="col-md-3 control-label">전화번호</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="callno">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 control-label">{$botTypeName} 설명</label>
                        <div class="col-md-9">
                            <textarea class="form-control ta-content" row="4" name="intro"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label">업종</label>
                        <div class="col-md-9">
                            <select name="induCat" class="form-control">
                                <option value="">업종 선택</option>
                                <option value="17">SK AICC</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-role="btn-saveBot" data-depth="">추가하기</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
